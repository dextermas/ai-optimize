<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Optimized SPA</title>
    <!-- Use Tailwind CSS for a modern, mobile-first design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header and Navigation -->
    <header class="w-full max-w-4xl mx-auto rounded-xl shadow-lg bg-white p-4 mt-4">
        <nav class="flex justify-between items-center" role="navigation">
            <h1 class="font-extrabold text-xl sm:text-2xl text-blue-800">My AI-Optimized Site</h1>
            <ul class="flex space-x-2 sm:space-x-4 font-medium" role="list">
                <li>
                    <!-- Use data-route to mark links for our JavaScript router -->
                    <a href="/" data-route class="text-gray-600 hover:text-blue-600 transition-colors px-2 py-1 rounded-md">Home</a>
                </li>
                <li>
                    <a href="/about" data-route class="text-gray-600 hover:text-blue-600 transition-colors px-2 py-1 rounded-md">About</a>
                </li>
                <li>
                    <a href="/contact" data-route class="text-gray-600 hover:text-blue-600 transition-colors px-2 py-1 rounded-md">Contact</a>
                </li>
                <li>
                    <a href="/faqs" data-route class="text-gray-600 hover:text-blue-600 transition-colors px-2 py-1 rounded-md">FAQs</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content area where pages will be rendered -->
    <main id="app" class="flex-grow container max-w-4xl w-full mx-auto my-8 p-6 bg-white rounded-xl shadow-lg">
        <!-- Content will be injected here by JavaScript -->
        <p class="text-center text-gray-500">Loading...</p>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-4xl mx-auto p-4 mt-auto text-center text-gray-500 text-sm">
        <p>&copy; 2024 AI-Optimized Website. All rights reserved.</p>
    </footer>

    <script>
        // Simple client-side router for the SPA
        const app = document.getElementById('app');

        // Functions to generate page content as HTML strings
        const homePage = () => {
            return `
                <article class="space-y-6">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 leading-tight">Welcome to Our Website!</h2>
                    <p class="text-lg text-gray-600 text-center max-w-2xl mx-auto">
                        This is the home page. Explore our site to learn more about our mission and vision.
                    </p>
                    <section class="grid sm:grid-cols-2 gap-6 pt-4">
                        <div class="p-6 bg-blue-50 rounded-lg shadow-sm border border-blue-200">
                            <h3 class="text-2xl font-bold text-blue-800 mb-2">Our Mission</h3>
                            <p class="text-blue-700">
                                Our mission is to provide high-quality, AI-optimized content to help your business thrive online. We are committed to using the latest semantic web techniques.
                            </p>
                        </div>
                        <div class="p-6 bg-blue-50 rounded-lg shadow-sm border border-blue-200">
                            <h3 class="text-2xl font-bold text-blue-800 mb-2">Our Vision</h3>
                            <p class="text-blue-700">
                                We envision a future where all digital content is structured and accessible, making it easier for both humans and machines to understand and benefit from it.
                            </p>
                        </div>
                    </section>
                </article>
            `;
        };

        const aboutPage = () => {
            return `
                <article class="space-y-6">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 leading-tight">About Us</h2>
                    <p class="text-lg text-gray-600 text-center max-w-2xl mx-auto">
                        We are a team of dedicated professionals passionate about creating amazing web experiences.
                    </p>
                    <section class="prose lg:prose-lg mx-auto">
                        <p>
                            Founded in 2024, our company was built on the core principles of integrity, quality, and customer satisfaction. We strive to be a leader in our industry by constantly pushing the boundaries of what's possible and delivering exceptional results.
                        </p>
                        <p>
                            Our team is comprised of diverse talents, from creative designers to expert developers, all working together to bring innovative ideas to life. We believe that great things are achieved through collaboration and a shared commitment to a common goal.
                        </p>
                    </section>
                </article>
            `;
        };

        const contactPage = () => {
            return `
                <article class="space-y-6">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 leading-tight">Contact Us</h2>
                    <p class="text-lg text-gray-600 text-center max-w-2xl mx-auto">
                        Have a question? Please fill out the form below.
                    </p>
                    <form class="max-w-md mx-auto bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200 space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                                Send Message
                            </button>
                        </div>
                    </form>
                </article>
            `;
        };

        const faqsPage = () => {
            const faqs = [
                {
                    question: "What is an AI-optimized website?",
                    answer: "An AI-optimized website is built with a clear, semantic structure and high-quality content that is easy for search engine algorithms and other AI systems to understand and index. This leads to better visibility and rankings."
                },
                {
                    question: "What is a Single-Page Application (SPA)?",
                    answer: "An SPA loads all the necessary code (HTML, CSS, JavaScript) on a single page. When you navigate, only the content is updated dynamically instead of the entire page reloading. This creates a fast, app-like user experience."
                },
                {
                    question: "Why use vanilla JavaScript instead of a framework?",
                    answer: "Vanilla JavaScript provides complete control over your code, can lead to a smaller final file size, and gives you a deep understanding of core web technologies. It's a great choice for smaller to medium-sized projects."
                }
            ];
            
            return `
                <article class="space-y-6">
                    <h2 class="text-3xl sm:text-4xl font-extrabold text-center text-gray-900 leading-tight">Frequently Asked Questions</h2>
                    <p class="text-lg text-gray-600 text-center max-w-2xl mx-auto">
                        Here are some of the most common questions about this site.
                    </p>
                    <section class="space-y-6">
                        ${faqs.map(faq => `
                            <div class="p-6 bg-gray-50 rounded-lg shadow-sm border border-gray-200">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${faq.question}</h3>
                                <p class="text-gray-600">${faq.answer}</p>
                            </div>
                        `).join('')}
                    </section>
                </article>
            `;
        };

        const notFoundPage = () => {
            return `
                <div class="text-center p-8">
                    <h2 class="text-4xl font-bold text-red-500 mb-4">404 - Page Not Found</h2>
                    <p class="text-lg text-gray-600">The page you are looking for does not exist.</p>
                </div>
            `;
        };

        // Map paths to their corresponding page content functions
        const routes = {
            '/': homePage,
            '/about': aboutPage,
            '/contact': contactPage,
            '/faqs': faqsPage,
        };

        // The main router function
        const router = () => {
            let path = window.location.pathname;
            // NEW: Check if the path is '/index.html' and redirect to the base URL
            if (path === '/index.html') {
                history.replaceState({}, '', '/');
                path = '/';
            }
            // Find the page content function for the current path
            const page = routes[path] || notFoundPage;
            // Update the main content area with the new HTML
            app.innerHTML = page();

            // Update active link styling
            document.querySelectorAll('a[data-route]').forEach(link => {
                if (link.pathname === path) {
                    link.classList.add('text-blue-600', 'bg-blue-50');
                } else {
                    link.classList.remove('text-blue-600', 'bg-blue-50');
                }
            });
        };

        // Event listener for navigation links
        document.addEventListener('click', (e) => {
            // Check if the clicked element has a data-route attribute
            const link = e.target.closest('a[data-route]');
            if (link) {
                // Prevent the default link behavior (full page reload)
                e.preventDefault();
                // Use the History API to update the URL without a reload
                history.pushState({}, '', link.href);
                // Call the router to render the new page
                router();
            }
        });

        // Listen for browser's back and forward button clicks
        window.addEventListener('popstate', router);

        // Initial page load
        window.addEventListener('DOMContentLoaded', router);
    </script>
</body>
</html>
